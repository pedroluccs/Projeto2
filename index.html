<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Contatos</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tabela de Contatos</h1>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="tel" id="phone" placeholder="Telefone" required>
            <button type="button" id="add-contact">Cadastrar</button>
        </form>
        <table id="contact-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
